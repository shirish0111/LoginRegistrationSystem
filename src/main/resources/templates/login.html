<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-J6qa4849nvN6ZcZR9k5iMqFtoJzgndfl7eLqFq9BRZG6LcNL6XM1w8AlD+26dIMI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">USER LOGIN</h1>
            <form th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid Username or Password.
                </div>
                <!-- logout message -->
                <div th:if="${param.logout}" class="alert alert-info">You
                    have been logged out.
                </div>
                <div class="form-group">
                    <label for="username" style="font-weight: bold;">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: bold;">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <button type="submit" name="login-submit" id="login-submit"
                                    class="btn btn-primary btn-block">Log In
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group text-center">
                <span>New user? <a href="/" th:href="@{/registration}">Register
                            here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
